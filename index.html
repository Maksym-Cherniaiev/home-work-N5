<!DOCTYPE html>
<html lang="en">
<head>
	<title>JavaScript</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="taskContainer">
		<div class="backing taskOne">
			<h3>Task 1 - exchange to UAH</h3>
			<input class="converter" type="number" name="convert" placeholder="value">
			<button class="executeOperation">Convert</button>
			<p>UAH:<span class="convetionResult"></span></p>
		</div>
		<div class="backing taskTwo">
			<h3>Task 2 - mirrored text</h3>
			<input class="mirrorText" type="text" name="convert" placeholder="your text">
			<button class="changeText">change text</button>
			<p>Result:   <span class="mirrorText-result"></span></p>
		</div>
		<div class="backing taskThree">
			<h3>Exercise 3</h3>
			<input class="stairs" type="number" name="convert" placeholder="enter number of stairs">
			<button class="print-stairs">change text</button>
			<div class="stairs-go-here">Result:
			</div>
		</div>
		<div class="backing taskFour">
			<h3>Exercise 4</h3>
			<input class="range-start" type="number" name="convert" placeholder="enter number of stairs">
			<input class="range-finish" type="number" name="convert" placeholder="enter number of stairs">
			<button class="calc-sum">calculate</button>
			<p>Result:<span class="result-sum"></span></p>
		</div>
	</div>
  <script src="js/jsN1.js"></script>
  <script src="js/jsN2.js"></script>
  <script src="js/jsN3.js"></script>
  <script src="js/jsN4.js"></script>
</body>
</html>
